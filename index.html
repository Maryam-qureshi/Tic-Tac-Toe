<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    </head>
<body>
    <div  class="message-container hide">
        <p id="message"></p>
        <button id="newgame-bttn" class="bttn2">New Game</button>
    </div>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="container">
            <div class="game">
                <button id="bttn-1" class="bttn"></button>
                <button id="bttn-2" class="bttn"></button>
                <button id="bttn-3" class="bttn"></button>
                <button id="bttn-4" class="bttn"></button>
                <button id="bttn-5" class="bttn"></button>
                <button id="bttn-6" class="bttn"></button>
                <button id="bttn-7" class="bttn"></button>
                <button id="bttn-8" class="bttn"></button>
                <button id="bttn-9" class="bttn"></button>
            </div>
        </div>
        
        <button id="reset-bttn" class="bttn2">Reset Game</button>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
